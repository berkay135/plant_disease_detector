</div>

<div class="absolute top-36 right-4 flex flex-col gap-4 z-10">
<button class="flex items-center justify-center rounded-full size-10 bg-black/40 text-white">
<span class="material-symbols-outlined text-xl">bolt</span>
</button>
<button class="flex items-center justify-center rounded-full size-10 bg-black/40 text-white">
<span class="material-symbols-outlined text-xl">flip_camera_android</span>

</div>
</div>
</main>

<div class="flex flex-col items-center justify-center gap-4 p-4 bg-background-light dark:bg-background-dark">
<div class="flex w-full items-center justify-center gap-8">
<button class="flex flex-col items-center justify-center gap-1 text-slate-700 dark:text-slate-300">
<div class="flex shrink-0 items-center justify-center rounded-full size-14 bg-slate-200 dark:bg-slate-700 text-slate-800 dark:text-slate-200">
<span class="material-symbols-outlined text-2xl">photo_library</span>
</div>
<p class="text-xs font-medium">Galeri</p>
</button>
<button class="flex shrink-0 items-center justify-center rounded-full size-20 bg-primary text-white ring-4 ring-primary/30">
